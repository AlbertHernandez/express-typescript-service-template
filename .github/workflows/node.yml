name: Node

on: [push]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛬
        uses: actions/checkout@v4
      - name: Setup Node ⚙️
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - name: Install dependencies 📥
        run: npm ci
      - name: Build typescript 📦
        run: npm run build
      - name: Lint code 💅
        run: npm run lint
      - name: Run tests ✅
        run: npm run test
